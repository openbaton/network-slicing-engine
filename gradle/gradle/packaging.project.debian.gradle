ext {
    //debianDistribution = (applicationRelease) ? "release" : "snapshot"
    debianApplicationVersionFull = "${applicationVersionFull}".replaceAll("-", ".")
    projectInstallDir = "/opt/openbaton"
}

task makedeb(type: Deb, dependsOn: [jar, build]) { 
    packageName = "network-slicing-engine"
    version = debianApplicationVersionFull
    release = 1 
    priority = 'optional'
    arch = 'amd64'
    maintainer = 'Open Baton Team'
    vendor = 'Open Source (Implemented by Fraunhofer FOKUS and TUB)'
    license = 'Apache 2.0 License'
    url = 'https://github.com/openbaton'
    summary = 'Open Baton Network Slicing Engine'
    packageDescription = 'Network Slicing Engine for Open Baton'

    postInstall file('gradle/gradle/scripts/debian/postinst')
    preUninstall file('gradle/gradle/scripts/debian/prerm')
    postUninstall file('gradle/gradle/scripts/debian/postrm')

    requires('openjdk-7-jre')

    // Copy files from "from path" to "into path"
    from('etc/network-slicing-engine.properties')                  	   { into '/etc/openbaton/network-slicing-engine.properties' }
    from(jar.outputs.files) 				                   { into '/usr/lib/openbaton/' }
    from('gradle/gradle/scripts/network-slicing-engine') 	           { into '/usr/bin/'}
    from('gradle/gradle/scripts/network-slicing-engine') 	           { into '/etc/init.d/'}
    from('gradle/gradle/scripts/network-slicing-engine.conf') 	   { into '/etc/init/'}
}
